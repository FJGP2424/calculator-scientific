<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>

</head>
<body>
    
    <div class="box">
        <h1>Calculadora</h1>
        
        <div method = "dialog">
            <input type="text" id="op1" placeholder="Operador 1">
            <input type="text" id="operacion" placeholder="+, -, *, /">
            <input type="text" id="op2" placeholder="Operador 2">
            <input type="submit" value="Calcular" id="calcular" onclick="calcular()" class="btnCalc">
        </div>
        
        <span id="resultado"> Resultado de la operación</span>
    </div>

</body>
</html>

<!-- El method = dialog, se aplica para evitar que se recargue la página automaticamente cada vez que meto un valor -->
